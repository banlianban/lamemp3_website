version: '3.8'

services:
  hdr-ultra-web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hdr-ultra-web-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # 挂载源代码以支持热重载
      - ./src:/app/src
      - ./public:/app/public
      - ./messages:/app/messages
      - ./next.config.mjs:/app/next.config.mjs
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      # 排除 node_modules
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    # 如果需要环境变量文件，取消下面的注释
    # env_file:
    #   - .env.local
    networks:
      - hdr-ultra-network

networks:
  hdr-ultra-network:
    driver: bridge

