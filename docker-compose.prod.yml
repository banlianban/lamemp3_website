version: '3.8'

services:
  # Next.js 应用
  hdr-ultra-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hdr-ultra-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # env_file:
    #   - .env.production
    networks:
      - hdr-ultra-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: hdr-ultra-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # SSL 证书（如果使用 HTTPS）
      # - ./nginx/ssl:/etc/nginx/ssl:ro
      # 日志
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - hdr-ultra-web
    networks:
      - hdr-ultra-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  hdr-ultra-network:
    driver: bridge

