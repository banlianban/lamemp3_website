version: '3.8'

services:
  hdr-ultra-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hdr-ultra-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    # 如果需要环境变量文件，取消下面的注释
    # env_file:
    #   - .env.production
    networks:
      - hdr-ultra-network
    # 健康检查
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hdr-ultra-network:
    driver: bridge

